<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px 30px;
            background:black;
            color:white;
        }

        .search-bar input{
            padding:6px 10px;
            width:200px;
            border-radius:4px;
            border:none;
        }

        .banner{
            width:100%;
            height:250px;
            background: gray;
            margin-top:5px;
            display:flex;
            justify-content:center;
            align-items:center;
            color:white;
            font-size:22px;
        }

        h2{
            margin-left:20px;
        }

        .categories{
            display:flex;
            gap:20px;
            padding:20px;
            overflow-x:auto;
        }

        .card{
            width:150px;
            height:200px;
            background:white;
            border-radius:10px;
            box-shadow:0px 0px 5px rgba(0,0,0,0.3);
            text-align:center;
            overflow:hidden;
            cursor:pointer;
            transition:0.3s;
        }

        .card:hover{
            transform: scale(1.05);
        }

        .card img{
            width:100%;
            height:130px;
            object-fit:cover;
        }

        .about{
            text-align:center;
            background:white;
            padding:20px;
            margin:20px;
            border-radius:10px;
        }

        footer{
            text-align:center;
            padding:10px;
            background:black;
            color:white;
        }

        a{
            text-decoration:none;
            color:black;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">LOGO</div>
        <div class="title">OTT Platform</div>
        <div class="search-bar"><input type="text" placeholder="Search..."></div>
    </header>

    <div class="banner">Trending Section (Image Slider Placeholder)</div>

    <h2>Categories</h2>
    <div class="categories">

        <a href="movies.html">
            <div class="card">
                <img src="movieslogo.jpg" alt="">
                <h3>Movies</h3>
            </div>
        </a>

  
    </div>

    <div class="about">
        <h2>About this Platform</h2>
        <p>This is a demo OTT platform layout built using only HTML & CSS.</p>
    </div>

    <footer>
        Created by XYZ
    </footer>

</body>
</html>
