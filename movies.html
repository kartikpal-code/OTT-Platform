<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="title-box">
  Romance Movies
</header>

<div class="movie-container">

  <!-- CARD 1 -->
  <div class="movie-card">
    <a href="#popup1">
      <img src="https://via.placeholder.com/200x280" alt="Movie Poster">
    </a>
    <p class="movie-name">Movie Title 1</p>
  </div>

  <!-- CARD 2 -->
  <div class="movie-card">
    <a href="#popup2">
      <img src="https://via.placeholder.com/200x280" alt="Movie Poster">
    </a>
    <p class="movie-name">Movie Title 2</p>
  </div>

  <!-- CARD 3 -->
  <div class="movie-card">
    <a href="#popup3">
      <img src="https://via.placeholder.com/200x280" alt="Movie Poster">
    </a>
    <p class="movie-name">Movie Title 3</p>
  </div>

</div>

<!-- POPUP 1 -->
<div id="popup1" class="popup">
  <div class="popup-box">
    <h2>Movie Title 1</h2>
    <p>Lorem ipsum dolor sit amet, this is the movie description.</p>
    <a href="#" class="btn">Watch Now</a>
    <a href="#" class="close">✖</a>
  </div>
</div>

<!-- POPUP 2 -->
<div id="popup2" class="popup">
  <div class="popup-box">
    <h2>Movie Title 2</h2>
    <p>Description for this movie goes here.</p>
    <a href="#" class="btn">Watch Now</a>
    <a href="#" class="close">✖</a>
  </div>
</div>

<!-- POPUP 3 -->
<div id="popup3" class="popup">
  <div class="popup-box">
    <h2>Movie Title 3</h2>
    <p>Another description example.</p>
    <a href="#" class="btn">Watch Now</a>
    <a href="#" class="close">✖</a>
  </div>
</div>

</body>
</html>
